                            <input type="text" class="form-control" name="student_id" value="{% for i in student %}{{i.admin.id}}}{% endfor %}" hidden>
                        </div>
                    </div>

                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" value="{% for i in student %}{{i.admin.first_name}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name"  value="{% for 1 in student %}{{i.admin.last_name}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email"  value="{% for i in student %}{{i.admin.email}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" value="{% for i in student %}{{i.admin.email}}{% endfor %}">
                        </div>
                    </div>


                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address">{% for i in student %}{{i.address}}{% endfor %}</textarea>
                        </div>
                    </div>
                    <div class="col-sm-11">

                        <label>Gender</label>
                        <select class="form-control" name="gender">
                            <option>Select Gender</option>
                            <option>Female</option>
                            <option>Male</option>
                            <option>Others</option>
                        </select>

                    </div>
                    <br>
                    <div class="col-sm-11">

                        <label>Session-Year</label>
                        <select class="form-control" name="session_year_id">
                            <option>Select Session Year</option>
                            {% for i in session_year %}
                            <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>



                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Fill only if you want to change password">
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update student</button>
                    </div>
